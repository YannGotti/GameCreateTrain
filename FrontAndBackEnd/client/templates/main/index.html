<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игруля</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/css/main/main.css">
</head>
    <body>
        <div class="container" id="signDiv">
            <div class="row d-flex justify-content-center">
                <div class="col-3 col-lg-2 mt-5 mb-5">
                    ВАШ КОД: <input id="signDiv-code" type="text"><br>
                    <div class="buttonSign">
                        <button id="signDiv-signIn">SignIn</button>
                    </div>
                </div>
            </div>
        </div>
            

        <div class="container" id="gameDiv" style="display: none;">
            
            <div class="row  d-flex justify-content-center">
                <div class="col-lg-6">
                    <canvas id="ctx" width="500", height="500" style="border:1px solid #000000"></canvas>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div id="chat-text" style="width: 500px;height: 100px; overflow-y: scroll;">
                        <div>
                        </div>
                    </div>
                    <form id="chat-form" action="">
                        <input type="text" id="chat-input">
                    </form>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.socket.io/4.5.0/socket.io.js"></script>
        <script src="/client/js/main.js"></script>
        <script src="/client/js/login.js"></script>

    </body>
</html>
